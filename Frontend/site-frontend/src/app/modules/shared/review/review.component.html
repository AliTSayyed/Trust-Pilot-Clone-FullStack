<div class="review-box">
  <div class="user-container">
    <img class="user-icon-image" src="images/user-icon.png">
   {{review.user}} Reviewed {{review.freelancer}}
  </div>
  <div class="star-rating">
    <img class="star-rating-image" src="images/{{review.rating}}-star-rating.png">
    <div class="review-date">{{review.date}}</div>
  </div>
  <div class="review-description">
    {{review.review_text}}
  </div>
